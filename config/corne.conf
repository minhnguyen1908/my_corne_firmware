# Debounce settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# Encoder settings (Disabled for now to fix build)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# BLE power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Windows battery reporting fix
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# --- SLEEP DISABLED ---
CONFIG_ZMK_SLEEP=n

# OLED Display settings
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Power settings
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_USB=y

# ZMK Studio ("hot-fix") settings
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

# RGB Underglow settings
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=30
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Auto-off RGB on idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# BLE connection stability
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Logging
CONFIG_ZMK_USB_LOGGING=n

# Prevent clearing bonds on start
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# --- OLED Widget Configuration ---
# This will use the DEFAULT ZMK layout
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
